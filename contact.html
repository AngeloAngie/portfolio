<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/styles.css"> 
    <link rel="stylesheet" href="./css/leaflet.css">
</head>
<body>
    <header class="bg-dark text-white py-3 fixed-header">
        <div class="container d-flex justify-content-between align-items-center">
            <div class="logo">
                <img src="images/angelo logo.png" alt="Logo" style="max-height: 50px;"> 
            </div>
            <nav class="d-none d-md-block">
                <ul class="nav">
                    <li class="nav-item"><a class="nav-link text-white" href="index.html">Home</a></li>
                    <li class="nav-item"><a class="nav-link text-white" href="about.html">Over ons</a></li> 
                    <li class="nav-item"><a class="nav-link text-white" href="portfolio.html">Portfolio</a></li> 
                    <li class="nav-item"><a class="nav-link text-white" href="contact.html">Contact</a></li> 
                </ul>
            </nav>
        </div>
    </header>

    <main class="mt-5 pt-5">
        <section id="contact" class="vh-100 bg-light text-center">
            <div class="container py-5">
                <h2 class="display-4 mb-4 text-primary">Contact Us</h2>
                <div class="row">
                    <div class="col-md-6 mb-4">
                        <form>
                            <div class="form-group">
                                <label for="name" class="text-primary">Naam</label>
                                <input type="text" class="form-control" id="name" name="name" required>
                            </div>
                            <div class="form-group">
                                <label for="email" class="text-primary">Email</label>
                                <input type="email" class="form-control" id="email" name="email" required>
                            </div>
                            <div class="form-group">
                                <label for="message" class="text-primary">Bericht</label>
                                <textarea class="form-control" id="message" name="message" rows="4" required></textarea>
                            </div>
                            <button type="submit" class="btn btn-primary">Verzenden</button>
                        </form>
                    </div>
                    <div class="col-md-6">
                        <div id="map" style="height: 400px;"></div>
                    </div>
                </div>
            </div>
        </section>
    </main>

    <footer class="bg-dark text-white text-center py-3">
        <p>&copy; 2024 Angelo Veldbloem. Alle rechten voorbehouden.</p>
        <ul class="list-inline">
            <li class="list-inline-item"><a href="#" class="text-white">Github</a></li>
            <li class="list-inline-item"><a href="#" class="text-white">Instagram</a></li>
            <li class="list-inline-item"><a href="#" class="text-white">LinkedIn</a></li>
        </ul>
    </footer>

    <script src="./js/leaflet.js"></script>
    <script src="./js/map.js"></script>
</body>
</html>
